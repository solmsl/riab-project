<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascotas Registradas</title>
    <style>
        .mascota-card {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1>Lista de Mascotas Registradas</h1>
    <div id="mascotas-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const mascotasContainer = document.getElementById('mascotas-container');
            
            // Recuperamos las mascotas desde el localStorage
            const mascotas = JSON.parse(localStorage.getItem('mascotas')) || [];

            if (mascotas.length > 0) {
                mascotas.forEach(mascota => {
                    const mascotaCard = document.createElement('div');
                    mascotaCard.classList.add('mascota-card');
                    mascotaCard.innerHTML = `
                        <h3>${mascota.nombreApodo}</h3>
                        <p><strong>Especie:</strong> ${mascota.especie}</p>
                        <p><strong>Raza:</strong> ${mascota.raza}</p>
                        <p><strong>Color:</strong> ${mascota.color}</p>
                        <p><strong>AÃ±o de Nacimiento:</strong> ${mascota.anioNacimiento}</p>
                    `;
                    mascotasContainer.appendChild(mascotaCard);
                });
            } else {
                mascotasContainer.innerHTML = '<p>No hay mascotas registradas.</p>';
            }
        });
    </script>
</body>
</html>
