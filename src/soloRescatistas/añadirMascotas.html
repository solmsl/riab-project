  <form id="mascota-form">
    <h3>🐾 FORMULARIO DE MASCOTAS 🐾</h3> <br>
    
    <div>
      <label for="nombreApodo">Nombre/Apodo: </label><br>
      <input id="nombreApodo" type="text" placeholder="Ingrese Nombre o Apodo" required><br>
    </div>

    <div>
      <label for="especie">Especie:</label><br>
      <select id="especie" name="especie" required>
        <option value="">Seleccione una especie</option>
        <option value="perro">Perro</option>
        <option value="gato">Gato</option>
        <option value="loro">Loro</option>
        <option value="tortuga">Tortuga</option>
        <option value="conejo">Conejo</option>
        <option value="pato">Pato</option>
        <option value="otro">Otro</option>
      </select>
      <span id="error_especie"></span>
    </div>

    <div>
      <label for="raza">Raza:</label>
      <select class="form-control" id="raza" name="raza" required>
        <option value="">Seleccione una raza</option>
      </select>
      <span class="text-danger" id="error_raza"></span>
    </div>

    <div>
      <label for="color">Color:</label>
      <select id="color" name="color" required>
        <option value="">Seleccione un color</option>
        <option value="negro">Negro</option>
        <option value="blanco">Blanco</option>
        <option value="marrón">Marrón</option>
        <option value="gris">Gris</option>
        <option value="otro">Otro</option>
      </select>
      <span id="error_color"></span>
    </div>

    <div>
      <label for="anio_nacimiento">Año de Nacimiento:</label>
      <select id="anio_nacimiento" name="anio_nacimiento" required>
        <option value="">Seleccione un rango de años</option>
        <option value="2000-2003">2000-2003</option>
        <option value="2004-2007">2004-2007</option>
        <option value="2008-2011">2008-2011</option>
        <option value="2012-2015">2012-2015</option>
        <option value="2016-2019">2016-2019</option>
        <option value="2020-2023">2020-2023</option>
        <option value="2024">2024</option>
      </select>
      <span id="error_anio_nacimiento"></span>
    </div>
    
    <button id="btn-confirmar" type="submit">Registrar Mascota</button>
    <button id="btn-eliminar" type="button">Eliminar Mascota</button>
    <button id="btn-actualizar" type="button">Actualizar Mascota</button>
    <button id="btn-buscar" type="button">Buscar Mascota</button>
    <button id="btn-ver-todas" type="button">Ver Todas las Mascotas</button>
  </form>
