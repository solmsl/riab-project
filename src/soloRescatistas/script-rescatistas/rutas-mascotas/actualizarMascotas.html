  <section class="formulario">
    <div class="wrapper">
      <form id="form-actualizar">
        <h1>ACTUALIZAR MASCOTA</h1>

        <div class="input-box">
          <input type="text" id="idMascota" placeholder="ID de la Mascota" required>
        </div>

        <button type="button" id="btnBuscarId">Buscar Mascota</button>

        <div class="input-box">
          <input type="text" id="nombreApodo" placeholder="Nombre o Apodo" required>
        </div>

        <div class="input-box">
          <select id="especie" name="especie" required>
            <option value="" selected>Seleccione una especie</option>
            <option value="perro">Perro</option>
            <option value="gato">Gato</option>
            <option value="loro">Loro</option>
            <option value="tortuga">Tortuga</option>
            <option value="conejo">Conejo</option>
            <option value="pato">Pato</option>
            <option value="otro">Otro</option>
          </select>
        </div>

        <div class="input-box">
          <select id="raza" name="raza" required>
            <option value="">Seleccione una raza</option>
          </select>
        </div>

        <div class="input-box">
          <select id="color" name="color" required>
            <option value="">Seleccione un color</option>
            <option value="negro">Negro</option>
            <option value="blanco">Blanco</option>
            <option value="marrón">Marrón</option>
            <option value="gris">Gris</option>
            <option value="otro">Otro</option>
          </select>
        </div>

        <div class="input-box">
          <select id="anio_nacimiento" name="anio_nacimiento" required>
            <option value="">Seleccione un rango de años</option>
            <option value="2000-2003">2000-2003</option>
            <option value="2004-2007">2004-2007</option>
            <option value="2008-2011">2008-2011</option>
            <option value="2012-2015">2012-2015</option>
            <option value="2016-2019">2016-2019</option>
            <option value="2020-2023">2020-2023</option>
            <option value="2024">2024</option>
          </select>
        </div>

        <button type="submit" class="btn-confirmar">Actualizar Mascota</button>
      </form>
    </div>
