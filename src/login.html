<body>

  <h1 class="login_title" style="padding-top: 20px;"><b>¡IMPORTANTE! EL INICIO DE SESION ES SOLO PARA RESCATISTAS</b></h1>

  <p class="text-center px-4 h6 text-white" >¿Querés ser un rescatista oficial en RIAB? Entrá al link del formulario para procesar tu solicitud y nos contactaremos con vos a la brevedad <b><a href="https://forms.gle/QrrSRYSCM7V3EBXVA">Solicitud para ser Rescatista</a></b> </p> https://forms.gle/QrrSRYSCM7V3EBXVA
  <section class="login">
    <div class="wrapper">
      <form id="form-login">
        <h1>Iniciar Sesión</h1>
        <div class="input-box">
          <input type="text" id="dni" placeholder="DNI" required>
        </div>
        <div class="input-box">
          <input type="password" id="passw" placeholder="Contraseña" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
  
        <button type="submit" class="btn">Iniciar</button> <br><br>
        <button class="btn-volver">Volver</button>
      </form>
    </div>
  </section>

  <script src="./scripts/login.js"></script>
