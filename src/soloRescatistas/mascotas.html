<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de Mascotas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Listado de Mascotas Registradas</h1>
  </header>

  <main>
    <!-- Mostrar el centro donde se registraron las mascotas -->
    <section id="centro-section">
      <h2>Centro de Adopción</h2>
      <p id="centro-mascotas">
        <!-- El centro se mostrará aquí -->
      </p>
    </section>

    <!-- Mostrar las mascotas -->
    <section id="mascotas-section">
      <h2>Lista de Mascotas</h2>
      <div id="mascotas-lista">
        <!-- Las mascotas se cargarán dinámicamente aquí -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Mascotas de Adopción. Todos los derechos reservados.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Recuperar las mascotas del localStorage
      const mascotas = JSON.parse(localStorage.getItem('mascotas')) || [];
      const centro = localStorage.getItem('centro'); // Recuperar el centro desde localStorage

      const mascotasContainer = document.getElementById('mascotas-lista');
      
      // Mostrar las mascotas
      if (mascotas.length > 0) {
        mascotas.forEach(mascota => {
          const mascotaElement = document.createElement('div');
          mascotaElement.classList.add('mascota');
          mascotaElement.innerHTML = `
            <h3>${mascota.nombreApodo}</h3>
            <p>Especie: ${mascota.especie}</p>
            <p>Raza: ${mascota.raza}</p>
            <p>Color: ${mascota.color}</p>
            <p>Año de Nacimiento: ${mascota.anioNacimiento}</p>
          `;
          mascotasContainer.appendChild(mascotaElement);
        });
      } else {
        mascotasContainer.innerHTML = '<p>No hay mascotas registradas.</p>';
      }

      // Mostrar el centro si existe
      const centroElement = document.getElementById('centro-mascotas');
      if (centroElement && centro) {
        centroElement.textContent = `Centro: ${centro}`;
      } else {
        centroElement.textContent = 'No se ha registrado un centro.';
      }
    });
  </script>

</body>
</html>
