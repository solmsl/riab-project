<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIAB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
      body{
        background-image: url(./img/fondou2.jpg);
      }
    </style>
</head>
<body>

  <section class="login">
    <div class="wrapper">
      <form id="form-login">
        <h1>Iniciar Sesión</h1>
        <div class="input-box">
          <input type="text" id="dni" placeholder="DNI" required>
        </div>
        <div class="input-box">
          <input type="password" id="passw" placeholder="Contraseña" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
  
        <button type="submit" class="btn">Iniciar</button> <br><br>
        <button class="btn-volver"><a href="https://riab-project.vercel.app">Volver</a></button>
      </form>
    </div>
  </section>

  <script src="./scripts/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
