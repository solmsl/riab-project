<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIAB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/styles/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="./img/icon.png">
    <style>
      body{
        background-image: url(./src/img/fondou2.jpg);
      }
    </style>
</head>
<body>

  <section class="login">
    <div class="wrapper">
      <form id="form-login">
        <h1>RIAB</h1>
        <div class="input-box">
          <input type="text" id="dni" placeholder="DNI" required>
        </div>
        <div class="input-box">
            <input type="text" id="nombre" placeholder="Nombre" required>
        </div>
        <div class="input-box">
            <input type="text" id="apellido" placeholder="Apellido" required>
        </div>
        <div class="input-box">
            <input type="number" id="telefono" placeholder="Teléfono" required>
        </div>
        <div class="input-box">
            <input type="text" id="direccion" placeholder="Dirección" required>
        </div>
        <div class="input-box">
            <input type="text" id="genero" placeholder="Género" required>
        </div>
        <div class="input-box">
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-box">
            <input type="number" id="id_mascota" placeholder="Mascota" required>
        </div>
        <div class="input-box">
          <input type="number" id="dni_rescatista" placeholder="DNI Rescatista" required>
        </div>
  
        <button type="submit" class="btn">Iniciar</button> <br><br>
        <!-- <button class="btn-volver"><a href="https://riab-project.vercel.app">Volver</a></button> -->
      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
